<!doctype html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Key Codes</title>
    <style>
      body {
        margin: 0;
        text-align: center;
      }
      canvas {
        display: block;
        margin: 0 auto;
      }
      aside:nth-of-type(2) {
        color: white;
      }
    </style>
  </head>
  <body>
    <aside>Open debugging console in web browser and press arrow key.</aside>
    <aside>"Press the keys A, B, F, O or S"</aside>
    <canvas id="canvas" width="800" height="600"></canvas>

    <script>
      window.onload = function () {
        var canvas = document.getElementById("canvas");
        var ctx = canvas.getContext("2d");

        // Cargar imágenes
        var fondo = new Image();
        fondo.src = "flagnicki.jpg";

        var imagenes = {
          'A': new Image(),
          'B': new Image(),
          'F': new Image(),
          'O': new Image(),
          'S': new Image()
        };

        imagenes['A'].src = "anacondanicki.jpg";
        imagenes['B'].src = "barbieworldnicki.jpg";
        imagenes['F'].src = "feelingmyselfnicki.jpg";
        imagenes['O'].src = "onlynicki.jpg";
        imagenes['S'].src = "starshipsnicki.jpg";

        // Función para dibujar todo
        function dibujar(key) {
          ctx.clearRect(0, 0, canvas.width, canvas.height);
          ctx.drawImage(fondo, 0, 0, canvas.width, canvas.height);

          if (key && imagenes[key]) {
            ctx.drawImage(imagenes[key], 50, 75, 700, 450);
            ctx.fillStyle = 'white';
            ctx.font = '24pt Times';
            ctx.textAlign = 'center';
            ctx.fillText('Letra ' + key, 400, 58);
          }

          ctx.fillStyle = 'white';
          ctx.font = '24pt Times';
          ctx.textAlign = 'center';
          ctx.fillText('Press A, B, F, O or S', 400, 570);
        }

        // Dibujar solo el fondo al inicio
        fondo.onload = function() {
          dibujar();
        };

        // Detectar teclas
        window.addEventListener('keydown', function(e){
          var key = e.key.toUpperCase();
          if (['A','B','F','O','S'].includes(key)) {
            dibujar(key);
          }
        });
      };
    </script>
  </body>
</html>
