<!doctype html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Key Codes</title>
    <style>
      body {
        background-color: hotpink;
        text-align: center;
        background-image: url("Proyecto-InteractivoConTeclado/flagnicki.jpg");
      }
      canvas {
        background-color: hotpink;
      }
      aside:nth-of-type(2) {
        color: white;
      }
    </style>
  </head>
  <body>
    <aside>Open debugging console in web browser and press a key.</aside>
    <aside>"Press the keys A, B, F, O or S"</aside>
    <canvas id="canvas" width="800" height="600"></canvas>

    <script>
      const keycode = {
        LETRA_A: 65,
        LETRA_B: 66,
        LETRA_F: 70,
        LETRA_O: 79,
        LETRA_S: 83
      };

      window.onload = function () {
        var canvas = document.getElementById("canvas");
        var context = canvas.getContext("2d");
        context.font = '24pt Times';
        context.fillStyle = 'white';
        context.textAlign = 'center';

        var imagen = new Image();
        imagen.src = "Proyecto-InteractivoConTeclado/anacondanicki.jpg";

        var imagen2 = new Image();
        imagen2.src = "Proyecto-InteractivoConTeclado/barbieworldnicki.jpg";

        var imagen3 = new Image();
        imagen3.src = "Proyecto-InteractivoConTeclado/feelingmyselfnicki.jpg";

        var imagen4 = new Image();
        imagen4.src = "Proyecto-InteractivoConTeclado/onlynicki.jpg";

        var imagen5 = new Image();
        imagen5.src = "Proyecto-InteractivoConTeclado/starshipsnicki.jpg";

        function onKeyboardEvent(event) {
          context.clearRect(0, 0, canvas.width, canvas.height);

          switch (event.keyCode) {
            case keycode.LETRA_A:
              context.drawImage(imagen, 50, 75, 700, 450);
              context.fillText('Letra A', 400, 58);
              break;
            case keycode.LETRA_B:
              context.drawImage(imagen2, 50, 75, 700, 450);
              context.fillText('Letra B', 400, 58);
              break;
            case keycode.LETRA_F:
              context.drawImage(imagen3, 50, 75, 700, 450);
              context.fillText('Letra F', 400, 58);
              break;
            case keycode.LETRA_O:
              context.drawImage(imagen4, 50, 75, 700, 450);
              context.fillText('Letra O', 400, 58);
              break;
            case keycode.LETRA_S:
              context.drawImage(imagen5, 50, 75, 700, 450);
              context.fillText('Letra S', 400, 58);
              break;
            default:
              console.log("Key pressed:", event.keyCode);
          }

          context.font = '24pt Times';
          context.fillStyle = 'white';
          context.textAlign = 'center';
          context.fillText('Press A, B, F, O or S', 400, 570);
        }

        window.addEventListener('keydown', onKeyboardEvent, false);
      };
    </script>
  </body>
</html>
